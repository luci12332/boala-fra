		<section  class="section" id="t1" style="display: none">
		<label>
			Nu exista persoana care sa nu fi suferit vreodata cel putin de o durere de cap.
Durerea de cap sau cefaleea poate fi resimtita ca o durere ascutita, o jena sau o durere pulsatila localizata pe una sau pe ambele parti ale capului, izolata intr-o anumita zona sau poate porni dintr-un punct, afactand apoi tot capul.
Durerea de cap se poate dezvolta treptat sau brusc si poate dura de la mai putin de o ora pana la cateva zile.
Desi rar, durerea de cap poate semnaliza o afectiune serioasa, cum ar fi o tumora cerebrala, un accident vascular cerebral, un anevrism sau un cheag de sange.
			Suna imediat la 112 atunci cand te confrunti cu cea mai rea durere de cap din viata ta: o durere de cap brusca, severa sau o durere de cap insotita de:
Confuzie sau probleme de intelegere/vorbire
Lesin
Convulsii
Febra mare – peste 39 grade Celsius
Amorteli, slabiciune sau paralizie pe o parte a corpului
Greutate in mers
Gat intepenit
Tulburari de vedere
Greata sau varsaturi (cand nu sunt legate de gripa sau mahmureala)
			
			
			</label>
		
		
		
		
		
		</section>
			<section class="section" id="t2" style="display: none" >
		<label>
Posibile cauze:
 un soc;
 o miscare fortata
 ridicarea obiectelor grele;
 suprasolicitarea ligamentelor; o malformatie. 
			In prima faza, pentru a reduce edemul (umflarea) si durerea este recomandata aplicarea formulei repaos-gheata-compresii, dar numai in primele 24-48 de ore. Pe langa aceasta, utilizarea unui antiinflamator nesteroidian sub forma de unguent (Fastum Gel, Diclofenac, Diclac, Mobilat) sau comprimate (aspirina, diclofenac), poate fi utila pentru reducerea durerilor si inflamatiei.
- Repaosul presupune reducerea sau chiar oprirea activitatii sportive si a activitatilor casnice mai solicitante. Se poate folosi o carja daca este vorba despre o accidentare la nivelul membrului inferior. In unele cazuri se recomanda chiar repausul total la pat. Durata repausului de la efort este stabilita de catre un medic.
- Aplica gheata pe zonele traumatizate timp de 20 de minute de 4-8 ori pe zi. Nu se aplica direct pe piele, ci se infasoara intr-un prosop.
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t3" style="display: none">
		<label>
			Durerea de stomac poate avea nenumarate cauze, dar cele mai frecvente se refera la alimentatie si aparitia, respectiv manifestarea anumitor afectiuni.
Daca durerea de stomac insotita de balonare este cauzata de intoleranta organismului la anumite produse alimentare, exista dureri care sunt influentate de o serie de alti factori precum: tranzit intestinal lent, colon perforat sau pielonefrita.
			Metode de tratament
In general acestea difera in functie de fiecare afectiune in parte, dar cele mai multe recomandari din parte specialistilor Catena si nu numai se indreapta catre urmatoarele aspecte:
consultarea unui medic care este in masura sa indice un plan de tratament medicamentos
evitarea automedicatiei si in special a excesului de analgezice
stabilirea unui regim alimentar si adoptarea unui stil de viata sanatos
limitarea sau evitarea consumului de alcool
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t4" style="display: none">
		<label>
			Principala cauza o reprezinta infectiile de natura virala. Fiind la intersectia cailor digestive cu cele respiratorii, zona este una expusa la infectii virale frecvente, mai ales in cazul copiilor care au un sistem imunitar in formare. Cert este ca virusurile sunt principala cauza care duce la infectii in gat si genereaza simptomele caracteristice acestei suferinte mai mult sau mai putin intense, in functie de virulenta si caracteristicile agentului patogen.
Durerea este comuna in cazul racelilor si gripelor sezoniere, virusii specifici (inclusiv COVID 19) provocand infectarea mucoasei faringiene, ceea ce duce la disconfortul resimtit in gat si, uneori, pot aparea infectii ale cailor respiratorii superioare.
Mononucleoza (virusul Epstein-Barr) este o infectie frecventa, cunoscuta sub numele de febra glandulara sau boala sarutului ori mono. Simptomele includ oboseala, dureri in gat, febra si ganglioni limfatici umflati.
Oreionul, varicela si pojarul, toate boli virale, au printre manifestari durerile de gat, uneori chiar foarte intense, cauzate fie de inflamatia glandelor salivare (la oreion), fie de pustulele care se pot forma pe mucoasa faringiana, in bolile eruptive.
Infectiile virale simple trec in cateva zile. In cazul in care, dupa 3-5 zile, simptomele nu dispar, iar starea generala ramane una alterata, cu febra, este nevoie de sfatul medicului, mai ales in cazul copiilor, pentru ca poate fi vorba despre o infectie bacteriana ce necesita tratament adecvat si care nu se vindeca de la sine.
			
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t5" style="display: none">
		<label>
			Rareori, splina este accidentată sau lovită în timpul unui impact, deoarece este protejată de amplasarea sa în spatele stomacului. Chiar și așa, există situații în care splina poate fi lovită - de pildă, în urma unui accident rutier, în timpul practicării unui sport de contact ori din cauza unei coaste rupte. În asemenea situații, poate apărea afecțiunea denumită ruptură de splină, dar totodată se poate forma și un hematom, care se poate transforma în chist. Ruptura de splină poate să apară imediat după impact, dar și la câteva săptămâni după.
			Ce dietă se recomandă pentru o splină sănătoasă
Consumă alimente fierte, cât încă sunt calde. Acestea scad activitatea sistemului digestiv, care trebuie să încălzească alimentele și să le descompună. Supele, tocănițele, mâncărurile preparate la abur sau la cuptor sunt mai ușor absorbite și dau mai puțin de lucru splinei.
Evită alimentele crude și reci, care sunt mai greu de digerat.
Stimulează digestia cu condimente și alimente picante. Puțin ghimbir crud consumat înainte sau în timpul meselor sau adăugarea în mâncare a unor mirodenii picante, cum ar fi piperul negru, cardamomul și scorțișoara contribuie la creșterea capacității splinei de a digera alimentele în mod corespunzător. Consumul de alimente cu miros înțepător, cum ar fi ceapa, prazul, feniculul și usturoiul contribuie, de asemenea, la o digestie bună.
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t6" style="display: none">
		<label>
			Hipertensiunea arteriala (HTA) este o "boala tacuta", fara simptome specifice, doar cresterile bruste si importante ale tensiunii arteriale (salturile hipertensive) se pot manifesta prin cefalee, ameteli, zgomote in urechi (acufene) sau tulburari de vedere - "muste zburatoare" (fosfene), greturi, stare de rau general. Multe persoane sunt hipertensive de multi ani, fara sa stie acest lucru daca nu isi controleaza tensiunea periodic.
			Masurile dietetice recomandate :
			reducerea sarii in alimentatie la maxim 6 gr./zi(adica 2,5 gr. sodiu), practic realizandu-se prin urmatoarele reguli :
nu adaugati sare la gatitul alimentelor
			nu puneti sare la masa in timp de mancati
evitati alimentele cu continut crescut de sare (sodiu - atentie la conservanti)
nu folositi substituienti de sare decat cu avizul medicului
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t7" style="display: none">
		<label>
			Stresul, emoţiile puternice, examenele, necazurile, sunt responsabile, de cele mai multe ori, de înţepăturile de inimă, dar acestea nu trebuie să ne ducă cu gândul că avem neapărat o problemă. După administrarea calmantelor, anxioliticelor aceste stări dispar, deci nu trebuie să ne facem griji că avem o boală la inimă nedescoperită.Nevralgiile intercostale sau junghiurile resimțite la nivelul pieptului, reprezintă o alta cauza frecventa a durerilor de inimă. Aceste dureri apar pe fondul unor mişcări bruşte, dupa un efort intens efectuat cu bratele (ridicare de greutati, sapat, cosit, etc), sau la schimbările de temperatură si pot fi provocate de contracturi musculare, de inflamaţii ale articulaţiilor dintre coaste şi stern sau de traumatisme ale toracelui.
			Ce faci cand te doare inima?
– trebuie să apelezi de urgență la medic dacă durerile de inimă apar după exercițiu fizic, durează o perioadă lungă, sunt puternice, se agravează, ai senzația de amețeală, stare de leșin/pierderea cunoștinței, dificultate în respirație, buze de culoare vânătă , instabilitate sau pierderea echilibrului atunci când dorești să stai în picioare.
Medicul cardiolog este primul care te va consulta și dacă este cazul îți va face  o electrocardiogramă, ecocardiogramă, radiografie toracică, test de stres sau monitorizare Holter ECG.
Aceste teste sunt esențiale pentru a depista din timp o problemă de care poate depinde viața și sănătatea inimii tale.
			
			
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t8" style="display: none">
		<label>
			Este de dorit sa avem tensiune arteriala cu valori scazute – aceasta nu pune probleme pentru unele persoane. Totusi, pentru majoritatea, tensiunea arteriala anormal de mica poate provoca ameteala si lesin. In cazuri severe, tensiunea arteriala joasa este amenintatoare de viata. Specialistii sustin ca tensiunea arteriala are valori prea scazute doar atunci cand cauzeaza simptome:Ameteala sau senzatie de “cap gol”
Lesin (sincopa)
Vedere incetosata
Greata
Dificultati de concentrare
Oboseala
			Daca simptomele tale sugereaza evolutia catre o hipotensiune arteriala severa (soc) este important sa ceri ajutor medical de urgenta.
Daca ai frecvent tensiune arteriala mica, dar fara simptome, medicul te va monitoriza in timpul controalelor medicale de rutina.
			
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t9" style="display: none">
		<label>
			Dintre diferitele probleme ale pielii la adulți, iritația este cea mai comună. Aceasta apare, de exemplu, atunci când pielea intră în contact prelungit cu substanțe chimice, țesături, precum și cu condiții meteorologice dificile și reacționează negativ la acestea. Persoanele care lucrează cu mâinile, cum ar fi personalul de curățenie, dulgherii și frizerii, sunt cel mai frecvent afectate de iritația pielii.
			Prevenirea iritației pielii
Când iritația pielii devine cronică, poate face viața de zi cu zi dificilă. Pentru a preveni disconfortul și aspectul neatractiv al iritației pielii, există câteva măsuri simple pe care le puteți lua:
Asigurați-vă că mâinile sunt acoperite când vremea este rece
Evitați băile și dușurile fierbinți - utilizați în schimb apă călduță
Purtați mănuși când manipulați substanțe chimice de curățare
Folosiți detergenți delicați și evitați balsamurile de rufe
Hidratați pielea în mod regulat
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t10" style="display: none">
		<label>
Petele pe piele sau petele pigmentare sunt zone in care pielea are o culoare modificata. Sunt frecvent intalnite  si pot avea evolutie diferita.
Ca sa intelegem modul de aparitie al petelor pigmentare trebuie sa avem in vedere nivelul de melanina al pielii. Melanina este un pigment natural ce ofera culoare pielii, parului si ochilor, iar fiecare dintre noi avem prezent la nastere, un anume  procent de melanina. Tulburarile de sinteza a melaninei pot duce la aparitia petelor pigmentare.
			Cauze:Arsurile produse de soare,Varsta inaintata,Semnele din nastere,Cancerul de piele
			Medicul dermatolog trebuie consultat atunci cand:
Observati o schimbare de colorit a pielii
Observati o noua alunita sau o excrescenta pe piele
Observati ca o alunita sau excresenta deja existenta pe piele si-a schimbat forma, marimea si/sau culoarea.
			
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t11" style="display: none">
		<label>
			Urticaria este o reactie alergica a organismului care poate afecta persoanele din orice categorie de varsta. Se manifesta la nivelul pielii, sub forma de eruptii cutanate numite si papule sau mici umflaturi ale tegumentului care, de cele mai multe ori, sunt rosiatice si cu varful albicios.Intrebarea care se ridica in momentul in care un pacient manifesta astfel de reactii alergice este care a fost triggerul - factorul care a determinat aparitia acestei afectiuni. Iar printre cei mai cunoscuti declansatori trebuie sa amintim:anumite alimente,aditivii alimentari si conservantii, anumite medicamente, agentii chimici
			Cum se trateaza?Un aspect important este ca tratamentul sa fie sustinut si de urmatoarele, care accelereaza vindecarea:
evitarea completa a factorilor care au declansat instalarea simptomelor;
gestionarea stresului;
adoptarea unei diete cat mai echilibrate;
evitarea consumului de alcool sau de bauturi excitante pe toata durata tratamentului;
			
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t12" style="display: none">
		<label>
			De obicei tusea virala poate fi tratata la tine acasa, insa sunt cazuri cand este nevoie sa mergi la un medic generalist in cazul in carea aceasta s-a transformat intr-o infectie secundara in zona pieptului.
Orice tip de tuse care persista dupa trei saptamani de la raceala propriu-zisa are nevoie de atentie si investigatii suplimentare. Poate fi vorba de astm, arsuri la stomac sau chiar boli de plamani in cazul fumatorilor care fac presupuneri gresite considerand ca tusitul este ceva firesc in cazul consumului de tutun.
			Metode de tratament: Hidrateaza-te, Relaxare si odihna,  Practica o igiena buna
			
			</label>
		
		
		
		
		
		</section>
		<section  class="section" id="t13" style="display: none">
		<label>
			Simptomele depind de cauza si gravitatea afectiunii. In cadrul unei patologii extinse, simptomele dispneei sunt persistente, uneori alterand intre ele si schimbandu-si nivelul de intensitate. In cazul dispneei de efort, simptomele inceteaza atunci cand efortul fizic este incheiat.Cauzele acestei afectiuni sunt multiple si de etiologii diferite, in functie de sistemul afectat din organism. In principiu, cauzele pot fi:bronhopulmonare: astm, bronsita cronica, pneumonie, embolie pulmonara, obstructia cailor respiratorii, pneumotorace, infectii, fragilitatea oaselor cutiei toracice, scolioza in stadiu avansat;neurologice: afectiuni ale sistemului nervos, paralizii de nervi; metabolice: reducerea gradului de oxigenare a tesuturilor; cardiace: insuficienta cardiaca, infarct miocardic, hipotensiune arteriala, scaderea/cresterea brusca a frecventei cardiace;Tratamentul dispneei cuprinde atat masuri generale, cat si medicatie.
Cele mai utilizate tipuri de medicamente sunt: bronhodilatatoarele, corticosteroizii, morfina in doze mici, dar si benzodiazepinele. Toate acestea se administreaza doar si conform indicatiei medicului.
			
			
			</label>
		
		
		
		
		
		</section>
